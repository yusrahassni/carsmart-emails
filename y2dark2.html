<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Email Template</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    .card-outer {
      width: fit-content;
      padding: 1px;
      overflow: hidden;
      border-radius: 22px;
      background-image: linear-gradient(165deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 50%);
    }

    .co-bg {
      width: fit-content;
      background-color: rgba(23, 23, 58, 1);
      overflow: hidden;
      border-radius: 22px;
    }
  </style>
</head>

<body
  style="margin:0; padding:0; font-family:'Alexandria', Helvetica, Arial, sans-serif; background-color:#04042A; background-image:url('https://yusrahassni.github.io/carsmart-emails/assets/dark-bg.png'), url('https://yusrahassni.github.io/carsmart-emails/assets/Stars.png'); background-position:top center, top center; background-size:800px 100%, auto 640px; background-repeat:no-repeat, repeat-x; color:#13141A; min-height:100vh;">

  <!-- Logo -->
  <table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td align="center" style="padding-top:50px;">
        <a href="#"><img src="https://anash45.github.io/carsmart_v1/email-templates/assets/carsmart-hub-logo.png"
            alt="Logo" height="58" style="display:block; margin-bottom: 15px;"></a>
      </td>
    </tr>
  </table>

  <!-- Card Start -->
  <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center">
    <tr>
      <td align="center" style="padding-bottom:50px;">
        <div class="card-outer">
          <div class="co-bg">
            <table width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#17173A"
              style="border-radius:22px; overflow:hidden;">
              <tr>
                <td align="center">
                  <h5
                    style="font-size:22px; font-weight:600; color:#FFFFFF; margin:0; text-align:center; padding :40px 40px 0;">
                    Welcome to a reliable way <br> to trade <span style="color:#695DFD;">cars in the UK</span>
                  </h5>
                  <img src="https://yusrahassni.github.io/carsmart-emails/assets/purple-underline-2.png" alt="Underline"
                    height="5" width="205" style="display:block; margin:0 auto 24px;">
                  <a href="#"
                    style="display:inline-block; font-size:14px; min-width:240px; background-color:#99F22B; color:#101044; font-weight:600; text-decoration:none; padding:10px 20px; border-radius:6px;">
                    <span style="vertical-align:middle;">Get Started Now</span>
                    <img src="https://yusrahassni.github.io/carsmart-emails/assets/Rays-small.png" alt="Rays"
                      height="20" style="vertical-align:middle; margin-left:5px;">
                  </a>
                  <img src="https://yusrahassni.github.io/carsmart-emails/assets/dark-2-cars.png" alt="Cars"
                    style="width:100%; margin-top:30px;display:block; height:200px;">
                </td>
              </tr>
              <tr>
                <td style="padding:30px 40px 0 40px;">
                  <table width="100%" cellpadding="0" cellspacing="0" border="0">
                    <tr>
                      <td align="center" style="padding-bottom: 30px;">
                        <table cellpadding="0" cellspacing="0" border="0">
                          <tr>
                            <td align="center" style="padding:0 10px;">
                              <img src="https://yusrahassni.github.io/carsmart-emails/assets/feat-1-1.png" alt="Feature"
                                height="50" width="50" style="border-radius:10px;">
                              <p style="color:#FFFFFF; font-size:13px; font-weight:600; margin:6px 0 0;">100%</p>
                              <p style="color:#FFFFFF; font-size:12px; font-weight:300; margin:0;">Free Always</p>
                            </td>
                            <td align="center" style="padding:0 10px;">
                              <img src="https://yusrahassni.github.io/carsmart-emails/assets/feat-1-2.png" alt="Feature"
                                height="50" width="50" style="border-radius:10px;">
                              <p style="color:#FFFFFF; font-size:13px; font-weight:600; margin:6px 0 0;">Home</p>
                              <p style="color:#FFFFFF; font-size:12px; font-weight:300; margin:0;">Collection</p>
                            </td>
                            <td align="center" style="padding:0 10px;">
                              <img src="https://yusrahassni.github.io/carsmart-emails/assets/feat-1-3.png" alt="Feature"
                                height="50" width="50" style="border-radius:10px;">
                              <p style="color:#FFFFFF; font-size:13px; font-weight:600; margin:6px 0 0;">Fast</p>
                              <p style="color:#FFFFFF; font-size:12px; font-weight:300; margin:0;">Payment</p>
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td style="padding:30px 0; border-top:1px solid rgba(211, 212, 253, 0.2);">
                        <p style="color:#FFFFFF; font-size:18px; font-weight:600; text-align:center; margin:0 0 20px;">
                          Why people love Carsmart</p>
                        <table align="center" cellpadding="0" cellspacing="0" border="0" style="text-align: center;">
                          <tr>
                            <td style="color:#FFFFFF; font-size:16px; font-weight:300; padding-bottom:5px;"><img
                                src="https://yusrahassni.github.io/carsmart-emails/assets/purple-check.png" alt="Check"
                                height="16" style="margin-right:10px;">Fast transfers</td>
                          </tr>
                          <tr>
                            <td style="color:#FFFFFF; font-size:16px; font-weight:300; padding:5px 0;"><img
                                src="https://yusrahassni.github.io/carsmart-emails/assets/purple-check.png" alt="Check"
                                height="16" style="margin-right:10px;">Great exchange rates and no hidden fees</td>
                          </tr>
                          <tr>
                            <td style="color:#FFFFFF; font-size:16px; font-weight:300; padding:5px 0;"><img
                                src="https://yusrahassni.github.io/carsmart-emails/assets/purple-check.png" alt="Check"
                                height="16" style="margin-right:10px;">Familiar providers</td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </td>
    </tr>
  </table>

</body>

</html>
