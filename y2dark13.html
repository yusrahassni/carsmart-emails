<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .card-outer {
            width: fit-content;
            padding: 1px;
            overflow: hidden;
            border-radius: 22px;
            background-image: linear-gradient(165deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0) 50%);
        }

        .co-bg {
            width: fit-content;
            background-color: rgba(23, 23, 58, 1);
            overflow: hidden;
            border-radius: 22px;
        }
    </style>
</head>

<body
    style="margin:0; padding:0; font-family:'Alexandria', Helvetica, Arial, sans-serif; background-color:#04042A; background-image:url('https://yusrahassni.github.io/carsmart-emails/assets/dark-bg.png'), url('https://yusrahassni.github.io/carsmart-emails/assets/Stars.png'); background-position:top center, top center; background-size:800px 100%, auto 640px; background-repeat:no-repeat, repeat-x;">
    <!-- Logo -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center" style="padding-top:50px;">
                <a href="#"><img
                        src="https://anash45.github.io/carsmart_v1/email-templates/assets/carsmart-hub-logo.png"
                        alt="Logo" height="58" style="display:block; margin-bottom:15px;"></a>
            </td>
        </tr>
    </table>
    <!-- Card Wrapper with Shadow -->
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td align="center" style="padding-bottom:50px;">
                <div class="card-outer">
                    <div class="co-bg">
                        <table width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#17173A"
                            style="border-collapse:collapse; border-radius:22px; overflow:hidden;">
                            <tr>
                                <td align="center">
                                    <img src="https://yusrahassni.github.io/carsmart-emails/assets/help-support.png"
                                        alt="car" style="height: 137px; width: 137px; margin: 20px 0 10px;">
                                </td>
                            </tr>
                            <tr>
                                <td align="center" style="padding: 0 20px;">
                                    <h5 style="font-size:24px; font-weight:400; color:#FFFFFF; margin-bottom: 10px;">Thank you for
                                        getting in touch with us</h5>
                                    <p style="font-size:16px; font-weight:300; color:#FFFFFF;">We'll respond to you as
                                        soon as we can.
                                        If you'd like to add anything else, just reply to this email.
                                    </p>

                                    <p style="text-align:center; padding:30px 0;">
                                        <a href="#"
                                            style="display:inline-block; min-width:240px; background-color:#99F22B; color:#101044; font-weight:600; text-decoration:none; padding:10px 20px; border-radius:6px;">
                                            <span style="vertical-align:middle;">Log me in</span>
                                            <img src="https://yusrahassni.github.io/carsmart-emails/assets/Rays-small.png"
                                                alt="Rays" height="20" style="vertical-align:middle; margin-left:4px;">
                                        </a>
                                    </p>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>
                <table style="width: 100%">
                    <tr>
                        <td style="padding: 15px 40px">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="center" style="padding-bottom: 30px">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td align="center" style="padding: 0 10px">
                                                    <img src="https://yusrahassni.github.io/carsmart-emails/assets/feat-1-1.png"
                                                        alt="Feature" height="50" width="50"
                                                        style="border-radius: 10px" />
                                                    <p style="
                                color: #ffffff;
                                font-size: 13px;
                                font-weight: 600;
                                margin: 6px 0 0;
                              ">
                                                        100%
                                                    </p>
                                                    <p style="
                                color: #ffffff;
                                font-size: 12px;
                                font-weight: 300;
                                margin: 0;
                              ">
                                                        Free Always
                                                    </p>
                                                </td>
                                                <td align="center" style="padding: 0 10px">
                                                    <img src="https://yusrahassni.github.io/carsmart-emails/assets/feat-1-2.png"
                                                        alt="Feature" height="50" width="50"
                                                        style="border-radius: 10px" />
                                                    <p style="
                                color: #ffffff;
                                font-size: 13px;
                                font-weight: 600;
                                margin: 6px 0 0;
                              ">
                                                        Home
                                                    </p>
                                                    <p style="
                                color: #ffffff;
                                font-size: 12px;
                                font-weight: 300;
                                margin: 0;
                              ">
                                                        Collection
                                                    </p>
                                                </td>
                                                <td align="center" style="padding: 0 10px">
                                                    <img src="https://yusrahassni.github.io/carsmart-emails/assets/feat-1-3.png"
                                                        alt="Feature" height="50" width="50"
                                                        style="border-radius: 10px" />
                                                    <p style="
                                color: #ffffff;
                                font-size: 13px;
                                font-weight: 600;
                                margin: 6px 0 0;
                              ">
                                                        Fast
                                                    </p>
                                                    <p style="
                                color: #ffffff;
                                font-size: 12px;
                                font-weight: 300;
                                margin: 0;
                              ">
                                                        Payment
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
