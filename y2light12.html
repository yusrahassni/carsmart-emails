<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
</head>

<body style="Margin:0;padding:0;background-color:#ECF1FD;font-family:Arial, sans-serif;color:#13141A;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" bgcolor="#ECF1FD">

        <tr>
            <td align="center">
                <!-- Separate Table for Logo -->
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0"
                    style="background-color:transparent;">
                    <tr>
                        <td align="center" style="padding: 16px 0 0;">
                            <a href="#"><img src="https://yusrahassni.github.io/carsmart-emails/./assets/Logo.png"
                                    alt="Logo" style="height:58px;"></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
       

        <tr>
            <td align="center" style="padding-bottom: 50px;">

                <!-- Help Card -->
                <table width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#FFFFFF"
                    style="border-radius:10px; margin-top:24px;">
                    <tr>
                        <td style="padding:24px;">
                            <table width="100%" cellpadding="0" cellspacing="0" border="0"
                                style="border:1px dashed #695DFD; background-color:rgba(236,241,253,0.7); border-radius:10px; padding:20px;"
                                align="center">
                                <tr>
                                    <td align="center">
                                        <img src="https://yusrahassni.github.io/carsmart-emails/assets/Help-Avatar.png"
                                            alt="Help" style="height:56px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding-top:10px;">
                                        <h5 style="margin:0; font-size:16px; font-weight:600; color:#13141A;">Need help?
                                            Contact our team</h5>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center" style="padding:10px 0;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="padding-right:10px;">
                                                    <img src="https://yusrahassni.github.io/carsmart-emails/assets/phone.png"
                                                        alt="Phone" style="height:20px; vertical-align:middle;">
                                                    <span style="font-size:14px; font-weight:300;">020 8050 4743</span>
                                                </td>
                                                <td style="width:1px; background-color:#D3D4FD;"></td>
                                                <td style="padding-left:10px;">
                                                    <img src="https://yusrahassni.github.io/carsmart-emails/assets/envelope.png"
                                                        alt="Email" style="height:20px; vertical-align:middle;">
                                                    <a href="#"
                                                        style="font-size:14px; color: inherit; text-decoration: none; font-weight:300;">SmartHub@smarthub.trycarsmart.com</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <p style="margin:0; font-size:12px; font-weight:600; color:#13141A;">
                                            Our team is here to help from 9:00 AM to 8:30 PM, Monday through Saturday.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>


</body>

</html>
